name: CI/CD Pipeline

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff bandit interrogate radon xenon import-linter

      - name: Ruff lint
        run: ruff check src tests

      - name: Bandit security check
        run: bandit -r src -lll

      - name: Docstring enforcement
        run: interrogate src --fail-under 80

      - name: Import Linter
        run: import-linter check

      - name: Complexity analysis
        run: |
          xenon src -v B C B

  test:
    name: Unit & Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]  # editable + dev dependencies

      - name: Run tests
        run: |
          pytest --cov=mycli --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install doc dependencies
        run: |
          pip install sphinx sphinx-rtd-theme

      - name: Build docs
        run: |
          cd docs
          make html

      - name: Upload docs
        uses: actions/upload-artifact@v3
        with:
          name: html-docs
          path: docs/_build/html
