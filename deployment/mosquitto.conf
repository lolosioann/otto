# this is a mosquitto configuration for testing only
# Listener on port 1883 (MQTT)
listener 1883
protocol mqtt

# WebSocket listener on port 9001
listener 9001
protocol websockets

allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true

# Message size limit (10MB for large migration data)
message_size_limit 10485760

# QoS settings
max_queued_messages 1000
max_inflight_messages 20

# Retain messages
retain_available true
max_retained_messages 1000

